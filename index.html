<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
  
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
  <!-- Train Tracker -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: yellow; color: gray">
      <h1 class="text-center">Thomas the Choo Choo</h1>
      <h3 class="text-center">Chugga Chugga</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <!-- Current Schedule-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Add Train  -->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
          
          <!-- Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="time-input">First Train Time (HH:mm - ex: 14:30)</label>
              <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group row">
              <label for="min-input">Frequency (min)</label>
              <input class="form-control" id="min-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<!-- JavaScript -->
<script src="assets/javascript/train.js"></script>

</body>

</html>
